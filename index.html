<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>  
        <form class="form" id="form">

            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="Enter your name" id="username" autocomplete="off"><i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email" id="email" autocomplete="off"><i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" placeholder="Enter your phone number" id="phone" autocomplete="off"><i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" id="password"><i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Enter your password" id="cpassword"><i class="fa fa-check-circle"></i><i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
